        </nav>
        <h1>Register for TechCon 2024</h1>
    </header>
    <main>
        <form action="#" method="post"> <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
            <br>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the TechCon 2024 Terms and Conditions.</label>
            <br>
            <button type="submit">Register Now</button>
        </form>
    </main>

        <p>&copy; 2024 TechCon. All rights reserved. <span class="copyright">Copyright</span>.</p>
    </footer>
